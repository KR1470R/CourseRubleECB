{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Курс Рублей</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	{% include 'header.html' %}
	<div class='title'>
		<h1><strong>Курсы Валют в рублях</strong></h1>
	</div>
	<center>
		<div class='table'>
			<table>
				<tr>
					<th>Имя</th>
					<th>Значение</th>
				</tr>
				<tr>
					<td>
						<ul>
							{% for currency in currency %}
							{% include 'currency.html' %}<br><hr>
							{% endfor %}
						</ul>
					</td>
					<td>
						<ul>
							{% for rate in rate %}
							{% include 'rate.html' %}<br><hr>
							{% endfor %}
						</ul>
					</td>
				</tr>
			</table>
		</div>
	</center>
</body>
</html>
